<html>

<head>
    <title>
        Code-N-Play
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- hugeicons -->
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css">
    <!-- boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        body{
            font-family:  "poppins";
        }
        .name{
            
            font-weight: 700;
       }
        .navbar{
            width: 100%;
            height: 100px;
            background-color: aliceblue;
            display: flex;
            align-items: center;
            justify-content: space-around;
            
        }
        .barbiq{
            display: flex;
            align-items: center;
            background-color: rgb(233, 233, 233);
            margin-top: 12px;
            padding: 10px;
            width: 400px;
            height: 60px;
            border-radius: 25px;
            gap: 10px;


        }
        .barbiq i{
            font-size: 28px;
            color: black;
            
        }
        input{
            width: 85%;
            height: 40px;
            border: none;
            border-radius: 10px;
        }
        .cart{
            height: 60px;
            width: 120px;
            background-color: rgb(255, 156, 153);
            display: flex;
            align-items: center;
            border-radius: 25px;
            padding: 10px;
            justify-content: space-evenly;
        }
        .cart i{
            
            font-size: 28px;
        }
        .profile{
            height: 60px;
            width: 60px;
            background-color: aquamarine;
            border-radius: 50%;
            align-items: center;
            justify-content: space-evenly;
            padding: 15px;
        }
        .profile i{
            font-size: 30px;
        }
        .texy{
            font-size: 18px;
            margin-top: 8px;
        }
        .top_branding{
            height: 200px;
            width: 100%;
            background-color: aquamarine;
            border-radius: 25px;
        }
        .cards{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .card1{
            width: 20%;
            height: 170px;
            background-color: rgb(255, 75, 75);
            border-radius: 20px;
        }
        .card2{
            width: 20%;
            height: 170px;
            background-color: rgb(128, 255, 74);
            border-radius: 20px;
        }
        .card3{
            width: 20%;
            height: 170px;
            background-color: rgb(77, 243, 255);
            border-radius: 20px;
        }
        .card4{
            width: 20%;
            height: 170px;
            background-color: rgb(252, 255, 75);
            border-radius: 20px;
        }

    </style>
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="brand">
            <h1 class="name">Code-<a style="color:rgb(91, 255, 91);">N</a>-Play</h1>
        </div>
        <div class="search_bar">
            <form class="container-fluid barbiq">
                <i class="bx bx-search-alt"></i>
                <input type="text" placeholder="                     Search Your Need">
            </form>
        </div>
        <div class="cart">
            <i class="bx bx-cart-alt"></i>
            <h3 class="texy">Cart</h3>
        </div>
        <div class="profile">
            <i class="bx bx-user"></i>
        </div>
    </div>

    <br><br>
    <div class="container">
        <div class="top_branding">

        </div>
    </div>
    <br><br>
    <div class="cards">
        <div class="card1">

        </div>
        <div class="card2">
            
        </div>
        <div class="card3">
            
        </div>
        <div class="card4">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
