<html>

<head>
    <title>
        Medicines
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- hugeicons -->
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css">
    <!-- boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: "poppins";
        }

        .name {

            font-weight: 700;
        }

        .navbar {
            width: 100%;
            height: 70px;
            background-color: rgb(240, 255, 244);
            display: flex;
            align-items: center;
            justify-content: space-around;

        }

        .brand {
            margin-top: -15px;
        }

        .barbiq {
            display: flex;
            align-items: center;
            background-color: rgb(233, 233, 233);
            margin-top: 2px;
            padding: 10px;
            width: 400px;
            height: 50px;
            border-radius: 25px;
            gap: 10px;


        }

        .barbiq i {
            font-size: 28px;
            color: black;

        }

        input {
            width: 85%;
            height: 37px;
            border: none;
            border-radius: 10px;
        }

        .rightnavbar {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart {
            margin-top: -15px;
            height: 45px;
            width: 45px;
            background-color: rgb(255, 156, 153);
            display: flex;
            align-items: center;
            border-radius: 50%;
            padding: 10px;
            justify-content: space-evenly;
        }

        .cart i {

            font-size: 28px;
        }

        .profile {
            margin-top: -15px;
            height: 45px;
            width: 45px;
            background-color: aquamarine;
            border-radius: 50%;
            align-items: center;
            justify-content: space-evenly;
            padding: 7px;
        }

        .profile i {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <div class="navbar ">
        <div class="brand">
            <h1 class="name">Code-<a style="color:rgb(91, 255, 91);">N</a>-Play</h1>
        </div>
        <div class="search_bar">
            <form class="container-fluid barbiq">
                <i class="bx bx-search-alt"></i>
                <input type="text" placeholder="                     Search Your Need">
            </form>
        </div>
        <div class="rightnavbar">
            <div class="cart">
                <a href="#" style="text-decoration: none; color: black;"><i class="bx bx-cart-alt"></i></a>
            </div>
            <div class="profile">
                <a href="#" style="text-decoration: none; color: black;"><i class="bx bx-user"></i></a>
            </div>
        </div>
    </div>
    
</body>

</html>
